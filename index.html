<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Digital CRM Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1a2b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>Trio Digital CRM ðŸš€</h1>
  <div id="login-area">
    <button id="googleLogin">Log ind med Google</button>
  </div>
  <div id="user-area" style="display:none;">
    <h2>Velkommen, <span id="user-name"></span>!</h2>
    <button id="logout">Log ud</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2bDIXgf7IX1egmqhjp3DH2AGy0fwG8v8",
      authDomain: "trio-digital-crm-be5c8.firebaseapp.com",
      projectId: "trio-digital-crm-be5c8",
      storageBucket: "trio-digital-crm-be5c8.appspot.com",
      messagingSenderId: "278730282591",
      appId: "1:278730282591:web:9013ea07a288c563192dea",
      measurementId: "G-ZZG3TPH6B4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('googleLogin');
    const logoutBtn = document.getElementById('logout');
    const userName = document.getElementById('user-name');
    const loginArea = document.getElementById('login-area');
    const userArea = document.getElementById('user-area');

    loginBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert('Fejl ved login: ' + error.message);
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName;
        loginArea.style.display = 'none';
        userArea.style.display = 'block';
      } else {
        loginArea.style.display = 'block';
        userArea.style.display = 'none';
      }
    });
  </script>
</body>
</html>
